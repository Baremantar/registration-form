<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <main>
      <video
        id="background-video"
        autoplay
        loop
        muted
        poster="./assets/background.png"
      >
        <source src="./assets/background.mp4" type="video/mp4" />
      </video>
      <form action="">
        <h1>Please login</h1>

        <label for="email">
          E-mail
          <input type="email" placeholder="Enter E-mail" name="email" />
        </label>

        <label for="password">
          Password
          <input type="password" placeholder="Enter Password" name="password" />
        </label>

        <button class="style-1">login</button>

        <span>OR</span>

        <button class="style-2">sign up</button>

        <a href="/">Forget password? Restore</a>
      </form>
    </main>
  </body>
</html>
